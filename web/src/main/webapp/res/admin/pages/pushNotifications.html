<div>
    <div class="box box-solid">
        <form ng-submit="pushNotification(notification);">   
            <div class="box-header with-border form-inline">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="box-title">Push Notifications</h3>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="notificationTarget">Select target</label>
                        <div>
                            <select class="form-control" name="notificationTarget" required ng-model="notification.notificationTarget" style="width: 100%;">
                                <option value="" disabled selected>Select target</option>
                                <option value="ALL">All</option>
                                <option value="CANDIDATES">Candidates Only</option>
                                <option value="MANAGERS">Managers Only</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" required ="true" ng-model="notification.title" />
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <textarea class="form-control" required ="true" ng-model="notification.body" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Send Notifications</button>
            </div>
        </form>
    </div>
</div>
